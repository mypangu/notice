<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Unavailable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            50% {
                transform: translateY(-100vh) translateX(50px) scale(1.5);
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 20px;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .icon {
            font-size: 120px;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }
            50% {
                text-shadow: 0 5px 30px rgba(255, 255, 255, 0.5);
            }
        }

        p {
            font-size: 1.3em;
            margin-bottom: 15px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.8;
            margin-top: 20px;
        }

        .loader {
            margin: 40px auto;
            width: 60px;
            height: 60px;
            position: relative;
        }

        .loader-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            animation: loader 1.2s infinite ease-in-out;
        }

        .loader-dot:nth-child(1) {
            left: 0;
            animation-delay: -0.32s;
        }

        .loader-dot:nth-child(2) {
            left: 20px;
            animation-delay: -0.16s;
        }

        .loader-dot:nth-child(3) {
            left: 40px;
            animation-delay: 0s;
        }

        @keyframes loader {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            .subtitle {
                font-size: 1em;
            }

            .icon {
                font-size: 80px;
            }

            .card {
                padding: 40px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            .icon {
                font-size: 60px;
            }

            .card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon-container">
                <div class="icon">ðŸš§</div>
            </div>
            <h1>Site Unavailable</h1>
            <p>We're currently performing maintenance</p>
            <p class="subtitle">Please check back later. We'll be back soon!</p>
            <div class="loader">
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
                <div class="loader-dot"></div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 60 + 20;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.bottom = '-100px';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 20000);
        }

        // Generate particles
        for (let i = 0; i < 15; i++) {
            setTimeout(createParticle, i * 1000);
        }

        setInterval(createParticle, 2000);
    </script>
</body>
</html>
